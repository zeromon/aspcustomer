<ion-header>
  <ion-navbar>
    <ion-title class="title-custom" text-center>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-label color="primary" stacked>Asal:</ion-label>
        <ion-select interface="popover">
          <ion-option [selected]="true" value="surabaya">Surabaya</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label color="primary" stacked>Tujuan:</ion-label>
        <ion-select interface="popover" [(ngModel)]="indexKota" (ionChange)="pilihKota()">
          <ion-option *ngFor="let list of listKota; let i=index" value="{{i}}">{{list.kota}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>
  </ion-grid>
  <ion-grid padding>
    <ion-row>
      <ion-col col-2>
        Berat:<br>
        <input type="number" [(ngModel)]="berat" class="angka" ion-input>
      </ion-col>
      <ion-col col-2>
        <br>
        &nbsp;&nbsp;&nbsp;Kg
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid padding>
    <p>Dimensi</p>
    <ion-row>
      <ion-col col-12>
        <table>
          <tr>
            <th text-center>P(cm)</th>
            <th text-center>L(cm)</th>
            <th text-center>T(cm)</th>
          </tr>
          <tr>
            <td text-center><input [(ngModel)]="p" class="angka" type="number"></td>
            <td text-center><input [(ngModel)]="l" class="angka" type="number"></td>
            <td text-center><input [(ngModel)]="t" class="angka" type="number"></td>
          </tr>
        </table>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid padding>
    <p>Berat Dimensi: <span>{{beratDimensi}}</span>KG</p>
    <ion-row>
      <ion-col col-12>
        <table>
          <tr>
            <th text-center>Layanan</th>
            <th text-center>Total Berat</th>
            <th text-center>Ongkos Kirim</th>
          </tr>
          <tr>
            <td text-center>Reguler</td>
            <td text-center>{{totalBerat}}</td>
            <td text-center>{{ongkir}}</td>
          </tr>
        </table>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid padding>
    <p>Estimasi waktu sampai: <span>{{estimasi}}</span></p>
  </ion-grid>
  <div text-center>
    <button (click)="hitungBeratDimensi()" ion-button>cari</button>
    <button (click)="reset()" ion-button>reset</button>
  </div>
</ion-content>
