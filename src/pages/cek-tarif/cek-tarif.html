<ion-header>
  <ion-navbar>
    <ion-title class="title-custom" text-center>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-label color="primary" stacked>Asal:</ion-label>
        <ion-select interface="popover">
          <ion-option [selected]="true" value="surabaya">Surabaya</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label color="primary" stacked>Tujuan:</ion-label>
        <ion-select interface="popover" [(ngModel)]="indexKota" (ionChange)="pilihKota()">
          <ion-option *ngFor="let list of listKota; let i=index" value="{{i}}">{{list.kota}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>
  </ion-grid>
  <ion-grid padding>
    <ion-row>
      <ion-col col-2>
        Berat:<br>
        <input type="number" [(ngModel)]="berat" class="angka" ion-input>
      </ion-col>
      <ion-col col-2>
        <br>
        &nbsp;&nbsp;&nbsp;Kg
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid padding>
    <p>Dimensi</p>
    <ion-row style="border: 1px solid black">
      <ion-col text-center style="border: 1px solid black">P(cm)</ion-col>
      <ion-col text-center style="border: 1px solid black">L(cm)</ion-col>
      <ion-col text-center style="border: 1px solid black">T(cm)</ion-col>
    </ion-row>
    <ion-row style="border: 1px solid black">
      <ion-col text-center style="border: 1px solid black"><input [(ngModel)]="p" class="angka" type="number"></ion-col>
      <ion-col text-center style="border: 1px solid black"><input [(ngModel)]="l" class="angka" type="number"></ion-col>
      <ion-col text-center style="border: 1px solid black"><input [(ngModel)]="t" class="angka" type="number"></ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid padding>
    <p>Berat Dimensi: <span>{{beratDimensi}}</span>KG</p>
    <ion-row style="border: 1px solid black">
      <ion-col text-center style="border: 1px solid black">Layanan</ion-col>
      <ion-col text-center style="border: 1px solid black">Total Berat</ion-col>
      <ion-col text-center style="border: 1px solid black">Ongkos Kirim</ion-col>
    </ion-row>
    <ion-row style="border: 1px solid black">
      <ion-col text-center style="border: 1px solid black">Reguler</ion-col>
      <ion-col text-center style="border: 1px solid black">{{totalBerat}}</ion-col>
      <ion-col text-center style="border: 1px solid black">{{ongkir}}</ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid padding>
    <p>Estimasi waktu sampai: <span>{{estimasi}}</span></p>
  </ion-grid>
  <div text-center>
    <button (click)="hitungBeratDimensi()" ion-button>cari</button>
    <button (click)="reset()" ion-button>reset</button>
  </div>
</ion-content>
