<ion-header>
  <ion-navbar>
    <ion-title text-center>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div>
    <h5 text-center>Daftar Akun</h5>
    <ion-list>

      <ion-item>
        <ion-label fixed>Nama:</ion-label>
        <ion-input [(ngModel)]="nama" type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>No Telp:</ion-label>
        <ion-input [(ngModel)]="no_telp" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password:</ion-label>
        <ion-input [(ngModel)]="psw" type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label text-wrap fixed>Ulangi Password:</ion-label>
        <ion-input [(ngModel)]="ulangpsw" type="password"></ion-input>
      </ion-item>

    </ion-list>
    <p text-center>
        <button (click)="daftar()" ion-button>Daftar</button>
    </p>
  </div>
  <div>
      <h5 text-center>Masuk Akun</h5>
      <ion-list>
  
        <ion-item>
          <ion-label fixed>Nama:</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Password:</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
  
      </ion-list>
      <p text-center>
        Lupa password? Reset
      </p>
      <p text-center>
          <button ion-button>Masuk</button>
      </p>
    </div>
</ion-content>
