<ion-header>
  <ion-navbar>
    <ion-title class="title-custom" text-center>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row text-center>
      <ion-col col-12>
        Masukkan nomor resi <br>
        <input type="text" [(ngModel)]="no_resi" text-center>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let po of listPo">
      <ion-col col-6>{{po.tanggal}}</ion-col>
      <ion-col col-6>{{po.status}}</ion-col>
    </ion-row>
  </ion-grid>
  <div text-center>
    <button ion-button (click)="proses()">proses</button>
  </div>
</ion-content>
