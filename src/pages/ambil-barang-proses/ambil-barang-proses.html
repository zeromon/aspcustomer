  <div>
    <p text-center>Penerima</p>
    <ion-grid>
        <ion-row>
          <ion-col col-4>
            Nama:<br>
            <input type="text" ion-input>
          </ion-col>
          <ion-col col-4>
            No. Telepon:<br>
            <input type="number" ion-input>
          </ion-col>
          <ion-col col-4>
            Provinsi:<br>
            <input type="text" size="10" value="Jawa Timur" disabled ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row>
          <ion-item>
            <ion-label color="primary" stacked>Kota:</ion-label>
            <ion-select interface="popover">
              <ion-option value="surabaya">Surabaya</ion-option>
              <ion-option value="malang">Malang</ion-option>
              <ion-option value="kediri">Kediri</ion-option>
              <ion-option value="jombang">Jombang</ion-option>
              <ion-option value="madiun">Madiun</ion-option>
              <ion-option value="pacitan">Pacitan</ion-option>
            </ion-select>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-label color="primary" stacked>Alamat:</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-row>
      </ion-grid>
  </div>
  <ion-grid>
    <p text-center>Barang</p>
    <ion-row>
      <ion-col col-12>
        <table>
          <tr>
            <th text-center>Nama</th>
            <th text-center>Jumlah</th>
            <th text-center>Aksi</th>
          </tr>
          <tr *ngFor="let brg of barang; let i=index">
            <td><input id="ed_nama" [(ngModel)]="brg.nama" type="text"></td>
            <td><input [(ngModel)]="brg.jumlah" id="ed_jumlah" type="number" value="1"></td>
            <td><button ion-button id="btn-hapus-barang" (click)="hapusBarang(i)">hapus</button></td>
          </tr>
        </table>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div>
    <p (click)="tambahBarang()">Tambah Barang+</p>
  </div>
  <div text-center>
    <button (click) = "submit()" ion-button>submit</button>
  </div>
</ion-content>
