<ion-header>
  <ion-navbar>
    <ion-title class="title-custom" text-center>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <p text-center>Pengirim</p>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          Nama:<br>
          <input type="text" [(ngModel)]="nama_pengirim" ion-input>
        </ion-col>
        <ion-col col-4>
          No. Telepon:<br>
          <input type="number" [(ngModel)]="no_telp_pengirim" ion-input>
        </ion-col>
        <ion-col col-4>
          Provinsi:<br>
          <input type="text" size="10" value="Jawa Timur" disabled ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-item>
          <ion-label color="primary" stacked>Kota:</ion-label>
            <ion-select [(ngModel)]="kota_pengirim" interface="popover">
              <ion-option *ngFor="let kota of listKota" value="{{kota.id_kota}}">{{kota.kota}}</ion-option>
            </ion-select>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label color="primary" stacked>Alamat:</ion-label>
          <ion-input type="text" [(ngModel)]="alamat_pengirim"></ion-input>
        </ion-item>
      </ion-row>
    </ion-grid>
  </div>
  <div>
    <p text-center>Penerima</p>
    <ion-grid>
        <ion-row>
          <ion-col col-4>
            Nama:<br>
            <input type="text" [(ngModel)]="nama_penerima" ion-input>
          </ion-col>
          <ion-col col-4>
            No. Telepon:<br>
            <input type="number" [(ngModel)]="no_telp_penerima" ion-input>
          </ion-col>
          <ion-col col-4>
            Provinsi:<br>
            <input type="text" size="10" value="Jawa Timur" disabled ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row>
          <ion-item>
            <ion-label color="primary" stacked>Kota:</ion-label>
            <ion-select [(ngModel)]="kota_penerima" interface="popover">
              <ion-option *ngFor="let kota of listKota" value="{{kota.id_kota}}">{{kota.kota}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-label color="primary" stacked>Alamat:</ion-label>
            <ion-input [(ngModel)]="alamat_penerima" type="text"></ion-input>
          </ion-item>
        </ion-row>
      </ion-grid>
  </div>
  <ion-grid>
    <p text-center>Barang</p>
    <!-- header -->
    <ion-row style="border: 1px solid black">
      <ion-col col-4 text-center style="border: 1px solid black">Nama</ion-col>
      <ion-col col-4 text-center style="border: 1px solid black">Jumlah</ion-col>
      <ion-col col-4 text-center style="border: 1px solid black">Aksi</ion-col>
    </ion-row>
    <ion-row *ngFor="let brg of barang; let i=index" style="border: 1px solid black">
      <ion-col col-4 style="border: 1px solid black" text-center><input id="ed_nama" [(ngModel)]="brg.nama" type="text"></ion-col>
      <ion-col col-4 style="border: 1px solid black" text-center><input [(ngModel)]="brg.jumlah" id="ed_jumlah" type="number" value="1"></ion-col>
      <ion-col col-4 style="border: 1px solid black" text-center><button ion-button id="btn-hapus-barang" (click)="hapusBarang(i)">hapus</button></ion-col>
    </ion-row>
  </ion-grid>
  <div>
    <p (click)="tambahBarang()">Tambah Barang+</p>
  </div>
  <div text-center>
    <button (click) = "submit()" ion-button>submit</button>
  </div>
</ion-content>
